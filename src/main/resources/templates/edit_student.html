<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Student Management System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="margin-left: 20px"> Student Management System </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card shadow p-3 mb-5 bg-body rounded" style="width: 45rem; height: 30rem; margin-top: 12px">
    <h1 class="text-center fw-light font-monospace"> Update Student</h1>
    <div>
      <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
        <div class="col-5 mb-2">
          <label for="firstName" class="form-label fw-normal">Student First Name</label>
          <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required>
        </div>
        <div class="col-5 mb-2">
          <label for="lastName" class="form-label">Student Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter your last name" required>
        </div>
        <div class="col-5 mb-2">
          <label for="email" class="form-label">Student Email</label>
          <input type="email" class="form-control" id="email"  name="email" th:field="*{email}" placeholder="example@someone.com" required>
        </div>
        <div class="col-5 mb-2">
          <button type="submit" class="btn btn-primary"> Submit </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
